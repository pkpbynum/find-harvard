{% extends "base.html" %}

{% block title %}
    HMeet | Register
{% endblock %}

{% block main %}
<div class="login-mobile-wrap">
    <div class="page-item">
        <h1 style="text-align:center">Welcome to HMeet</h1>
        <h2 style="text-align:center">Log in to see what's happening on campus</h2>
    </div>
    <div class="page-item">
        <form action="/register" method="post">
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="firstname" placeholder="First Name" type="text">
            </div>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="lastname" placeholder="Last Name" type="text">
            </div>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="email" placeholder="Harvard Email" type="text">
            </div>
            <div class="form-group">
                <input class="form-control" name="password" placeholder="Password" type="password">
            </div>
            <div class="form-group">
                <input class="form-control" name="confirmpass" placeholder="Confirm Password" type="password">
            </div>
            <button style="margin: 0 92px 10px 92px" class="btn btn-primary" type="submit">Register</button>
        </form>
    </div>
</div>

{% endblock %}
